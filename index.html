<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="p-5">
    
    <input type="text" id="full_name" value="">
    <input type="text" id="trip_km" value="">
    <select name="age" id="age">
        <option value="minorenne">Minorenne</option>
        <option value="maggiorenne">Maggiorenne</option>
        <option value="over 65">Over 65</option>
    </select>

    <div>
        <button id="generate">Genera</button>
        <button class="delete">Annulla</button> 
    </div>
    

    <!-- Dati Passeggero -->

    <section class="container">
        <h4>DETTAGLIO PASSEGGERI</h4>
        <hr>
        <div class="row">
            <div class="col">
                <div class="nome_passeggero">
                    <span>NOME PASSEGGERO</span>
                    <div id="p-name"></div>
                </div>
            </div>
            <div class="col">
                <span>OFFERTA</span>
                <div id="discount"></div>
            </div>
            <div class="col">
                <span>CARROZZA</span>
                <div id="carrozza"></div>
            </div>
            <div class="col">
                <span>Codice CP</span>
                <div id="cp"></div>
            </div>
            <div class="col">
                <span>Costo biglietto</span>
                <div id="trip_cost"></div>
            </div>
        </div>
    </section>


    <script src="./assets/js/main.js"></script>
</body>
</html>
