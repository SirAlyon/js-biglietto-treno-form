<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="p-5 bg_pink">
    
    <h2 class="text-center text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>

    <div class="container bg-light rounded p-3">
        <div class="d-flex justify-content-center">
            <div class="input d-flex flex-column">
                <span class="text-center mb-2">Nome e Cognome</span>
                <input type="text" id="full_name" value="">
            </div>
            
            <div class="input d-flex flex-column">
                <span class="text-center mb-2">Km da percorrere</span>
                <input class="mx-5" type="text" id="trip_km" value="">
            </div>

            <div class="input d-flex flex-column">
                <span class="text-center mb-2">Fascia d'et√†</span>
                <select name="age" id="age">
                    <option value="minorenne">Minorenne</option>
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="over 65">Over 65</option>
                </select>
            </div>
            
            
        </div>

        <div class="mt-4 d-flex justify-content-center">
            <button id="generate" class="mx-3">Genera</button>
            <button id="delete">Annulla</button> 
        </div> 
    </div>
    
    <h2 class="text-center text-white">IL TUO BIGLIETTO</h2>

    <!-- Dati Passeggero -->

    <section class="container bg-light rounded p-3">
        <h4>DETTAGLIO PASSEGGERI</h4>
        <div class="row">
            <div class="col bg_gray">
                <span>NOME PASSEGGERO</span>
                <div class="fw-bold" id="p-name"></div>
            </div>
            <div class="col">
                <span>OFFERTA</span>
                <div id="discount"></div>
            </div>
            <div class="col">
                <span>CARROZZA</span>
                <div id="carrozza"></div>
            </div>
            <div class="col">
                <span>Codice CP</span>
                <div id="cp"></div>
            </div>
            <div class="col">
                <span>Costo biglietto</span>
                <div id="trip_cost"></div>
            </div>
        </div>
    </section>


    <script src="./assets/js/main.js"></script>
</body>
</html>
