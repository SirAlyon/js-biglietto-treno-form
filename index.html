<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="p-5 bg_pink">
    
    <h2 class="text-center text-white mb-4">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>

    <div class="container bg-light rounded p-3">
        <div class="d-flex justify-content-center">
            <div class="input d-flex flex-column">
                <span class="text-center mb-2">Nome e Cognome</span>
                <input type="text" id="full_name" value="">
            </div>
            
            <div class="input d-flex flex-column">
                <span class="text-center mb-2">Km da percorrere</span>
                <input class="mx-5" type="text" id="trip_km" value="">
            </div>

            <div class="input d-flex flex-column">
                <span class="text-center mb-2">Fascia d'et√†</span>
                <select name="age" id="age">
                    <option value="minorenne">Minorenne</option>
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="over 65">Over 65</option>
                </select>
            </div>
            
            
        </div>

        <div class="mt-4 d-flex justify-content-center">
            <button id="generate" class="mx-3 rounded">Genera</button>
            <button id="delete" class="rounded">Annulla</button> 
        </div> 
    </div>
    
    <h2 class="text-center text-white mt-4">IL TUO BIGLIETTO</h2>

    <!-- Dati Passeggero -->

    <section class="container bg-light rounded p-3">
        <h4 class="fw-bold mb-0">DETTAGLIO PASSEGGERI</h4>
        <hr class="m-0">
        <div class="row">
            <div class="col">
                <div class="bg_gray custom_height p-3">
                   <span class="fs-3">NOME PASSEGGERO</span>
                   <div class="fw-bold fs-3 mt-2" id="p-name"></div> 
                </div>
            </div>

            <div class="col custom_height">
                <div class="d-flex flex-column justify-content-around h-100 p-1">
                   <span class="fs-4">OFFERTA</span>
                    <div id="discount"></div> 
                </div>
            </div>

            <div class="col">
                <div class="d-flex flex-column justify-content-around h-100 p-1"> 
                    <span class="fs-4">CARROZZA</span>
                    <div id="carrozza"></div>
                </div>
            </div>

            <div class="col">
                <div class="d-flex flex-column justify-content-around h-100 p-1">
                    <span class="fs-4">Codice CP</span>
                    <div id="cp"></div>
                </div>
            </div>

            <div class="col">
                <div class="d-flex flex-column justify-content-around h-100 p-1">
                  <span class="fs-4">Costo biglietto</span>
                    <div id="trip_cost"></div>  
                </div>
            </div>
        </div>
        <hr class="m-0">
    </section>


    <script src="./assets/js/main.js"></script>
</body>
</html>
